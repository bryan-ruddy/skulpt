<script src="../dist/skulpt.min.js" type="text/javascript"></script>
<script src="../dist/skulpt-stdlib.js" type="text/javascript"></script>
<script type="text/javascript">
    function outf(text)
    {
        var output = document.getElementById("output");
        text = text.replace(/</g, '&lt;');
        output.innerHTML = output.innerHTML + text;
    }
    

    function runit()
    {
        var prog = document.getElementById("code").value;
        var output = document.getElementById("output");
        output.innerHTML = '';
        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }
        Sk.configure({output:outf, read:builtinRead});
        try {
            var module = Sk.importMainWithBody("<stdin>", false, prog);
            var obj = module.tp$getattr('a');
            var runMethod = obj.tp$getattr('run');
            var ret = Sk.misceval.callsim(runMethod, 10);
            alert(ret.v);
        } catch (e) {
            alert(e);
        }
    }
</script>
<form>
<textarea id="code" rows="24" cols="80">
class Test:
     def run(self, b):
         self.a = 10 + b
         return self.a

print "Hello World"
a = Test()
</textarea><br>
<button onclick="runit()" type="button">Run</button>
</form>

<pre id="output"></pre>
